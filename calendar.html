<!DOCTYPE html>

<head>

  <title>Hot Dogs On Wheels | Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }


    header {
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px);
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c82333;
    }


    footer {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    small {
      font-size: 14px;
    }
  </style>
</head>
