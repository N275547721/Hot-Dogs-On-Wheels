<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hot Dogs On Wheels | Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }


    header {
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c82333;
    }


    footer {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    small {
      font-size: 14px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input,
    textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background-color: #f2f2f2;
      font-size: 16px;
    }

    textarea {
      height: 200px;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <nav>
    <div class="navbox">
      <img class="NSL" src="logodog.png" height="5%" width="5%">
      <a class="NS1" href="home.html"><h3>Home</h3></a>
      <a class="NS2" href="calendar.html"><h3>Calendar</h3></a>
      <a class="NS3" href="menu.html"><h3>Menu</h3></a>
      <a class="NS4" href="order.html"><h3>Order Food</h3></a>
      <a class="NS5" href="reviews.html"><h3>Leave a Review</h3></a>
    </div>
  </nav>
  <main>
    <br><br>
    <h2 style="text-align:center;">Contact Us or Leave a Review</h2>
   <form action="https://formsubmit.co/phoenix10548@gmail.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <button style="background-color: #dc3545;" type="submit">Send Message</button><br>
    </form>
  </main>
<br><br><br>
  <footer>

  </footer>
</html>
